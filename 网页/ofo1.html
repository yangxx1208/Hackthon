	<div id="allmap"></div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(121.47594,31.235682), 15);
	var fso,ts,s;
	//fso = new ActiveXObject("Scripting.FileSystemObject"); 
	//ts = fso.OpenTextFile("d:\\ofo.txt", 2); 
	for (var i = 0; i < 2000; i++) { 
		var x =121.7-Math.random()*0.5;
		var y =31.5-Math.random()*0.5;
		var pt = new BMap.Point(x,y );
		//map.centerAndZoom(point, 15);
		//var marker = new BMap.Marker(point);  // 创建标注
		//map.addOverlay(marker);               // 将标注添加到地图中
		var myIcon = new BMap.Icon("ofo.png", new BMap.Size(30,30));
		var myIcon1 = new BMap.Icon("bmw.png", new BMap.Size(30,30));
		var marker;
		var type=Math.round(Math.random()+0.2)
		//f.writeLine(x+"\t"+y+"\t"+type); 
		if  (type == 1)
			marker = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
		else
			marker = new BMap.Marker(pt,{icon:myIcon1});
		map.addOverlay(marker);              // 将标注添加到地图中
		//marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	}
</script>
